<div class="column">
  <div class="content">
    <h1 class="title is-1 is-size-2-mobile has-text-weight-bold">Offers</h1>
  </div>

  <div class="box">
    <div class="columns is-multiline">
      <ng-container *ngFor="let offer of offers; last as last;">
        <es-special-offer [offer]="offer" *ngIf="offer.enabled" class="column"
                          [class.is-half]="!last"></es-special-offer>
      </ng-container>
    </div>
  </div>
</div>

<es-data-layer [vars]="{ 'pageName': 'Portal Offers' }"> </es-data-layer>
