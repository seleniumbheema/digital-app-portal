<div class="box content">
  <h1 class="title is-size-3 is-size-1-tablet">Oops something went wrong</h1>
  <p>
    The page you're looking for either no longer exists, has moved, or the address has been entered incorrectly.
  </p>

  <p>
    <a class="button is-success is-rounded" routerLink="../../auth/login">Sign in</a>
  </p>
</div>

<es-data-layer [vars]="{ 'pageName': 'Portal Error 404' }"></es-data-layer>
